ewa.ogrodowska:
    name: Ewa Ogrodowska
    bio:  Odpowiedzialna za organizację warszawskich eventów IT (konferencje, hakatony, meetupy), projekty graficzne i promowanie marki allegro.tech
    role: Organizator
    city: Warszawa

paulina.mazurek:
    name: Paulina Mazurek
    bio:  Pracowała jako Program Manager w krakowskim oddziale Google, gdzie odpowiadała za kilka projektów, między innymi Google for Entrepreneurs Krakow (GEK), którego celem było budowanie ekosystemu wspierającego polskich obecnych i przyszłych przedsiębiorców. W maju 2013 dzieliła się tym doświadczeniem w Ghanie, gdzie jako wolontariuszka pracowała z tamtejszymi organizacjami charytatywnymi, developerami oraz małymi i średnimi przedsiębiorstwami pomagając im przygotowywać modele zrównoważonego rozwoju. Obecnie jako Program Manager w centrum badawczo-rozwojowym Allegro w Krakowie odpowiada za działania związane z promowaniem technologii, wzmacnianie wizerunku Allegro jako firmy technologicznej pod szyldem Allegro.tech oraz wsparcie polskich społeczności developerskich i startupowych.
    role: Organizator
    city: Kraków

joanna.antkowiak:
    name: Joanna Antkowiak
    bio: Specjalista ds eventów w Grupie Allegro. Razem z Pauliną Mazurek tworzy zespół Promo IT czyli dział zajmujący się promowaniem technologii, wzmacnianiem wizerunku Allegro jako firmy technologicznej pod szyldem Allegro.tech oraz organizowaniem wydarzeń dla środowiska IT. Prywatnie, niespokojny duch, nieustannie w podróży.
    role: Organizator
    city: Poznań

michal.tydryszewski:
    name: Michał Tydryszewski 
    bio: Michał jest starszym inżynierem oprogramowania w Allegro z prawie pięcioletnim doświadczeniem zawodowym. Wierzy, że bycie pragmatycznym i myślenie w czasie działania jest kluczem do wszelkiego sukcesu. Dla niego komputery i programowanie powinny przede wszystkim ułatwiać życie.
    role: Mentor
    city: Toruń

pawel.kwiecinski:
    name: Paweł Kwieciński
    bio: W Allegro pracuję od prawie dwóch lat w roli programisty Android i odpowiada za rozwój aplikacji zakupowej. Wcześniej pracował również jako programista iOS. Swoją karierę rozpoczynał od pracy w małym, kilkuosobowym startupie. Interesują go nowe technologie - nie tylko te związane z mobile.
    role: Mentor
    city: Poznań

marcin.radoszewski:
    name: Marcin Radoszewski
    bio: Programista od roku 2002. Pasjonują go nowe technologie i uwielbia uczyć sie nowych jezykow programowania oraz różnych paradygmatów programowania. Pracuje jako profesjonalny developer od ponad 4 lat. W wolnym czasie lubi pograć w gry komputerowe.
    role: Mentor
    city: Toruń

michal.banasiak:
    name: Michał Banasiak
    bio: Programista.
    role: Organizator
    city: Wrocław

pawel.lopusinski:
    name: Paweł Łopusiński
    bio: Mimo że zawsze staram się znaleźć prostsze i krótsze rozwiązania oraz uczyć się od najlepszych, to uważam, że z programowania powinno czerpać się dużo radości i zabawy! Nie tylko dlatego, że tworzymy nowe rzeczy i doświadczenia, ale również dlatego iż, w mojej opini, jest to bardzo zbliżone do rozwiązywania tajemnic i łamigłówek.
    role: Mentor
    city: Warszawa

bartek.gorkowy:
    name: Bartek Górkowy
    bio: Android Developer, entuzjasta nowych technologii, fan produktów Google, Material Design oraz Open-source. Współtworzy aplikację Allegro dla systemu Android.
    role: Mentor
    city: Wrocław

dmytro.dmytrenko:
    name: Dmytro Dmytrenko
    bio: Software Engineer with more than 5 years of commercial experience and Information Security Enthusiast. The main thing I am interested in is secure mobile applications development. I liked portable technology from the beginning and I am still a big fan of it now. We have a lot of fantastic smart gadgets which are waiting for the software commands to follow. Lets bring them interesting life!
    role: Mentor
    city: Kraków

piotr.guzik:
    name: Piotr Guzik
    bio: Piotrek to programista języków JVM (Java, Scala, Groovy), lubiący czysty kod i ładne testy. Kiedyś o mało co, nie został prawnikiem, więc stara się wykorzystywać umiejętności miękkie w swojej codziennej pracy. Wierzy w ludzi i zawsze przed rozpocząciem projektu, bardziej interesuje go, z kim będzie pracował, niż, co będzie robił. Od pewnego czasu zafascynowany tematyką Big Data, również zawodowo.
    role: Mentor
    city: Warszawa

mateusz.gajewski:
    name: Mateusz Gajewski
    bio: Pomimo posiadania ścisłego umysłu, Mateusz stara się odnajdywać piękno, prostę i harmonię w pracy ktorą wykonuje a także wierzy że najpotężniejsze są te najprostsze idee. W codziennej pracy łączy role architekta, programisty, mentora i badacza.
    role: Mentor, Jury
    city: Warszawa

lukasz.stocki:
    name: Łukasz Stocki
    bio: Młody, zdolny chociaż nie zawsze poważny ;) Zawsze szukający sposobów aby nauczyć się czegoś nowego.
    role: Mentor
    city: Warszawa

konrad.dziedzic:
    name: Konrad Dziedzic
    bio: Inżynier oprogramowania, preferujący technologie backend’owe, z ponad sześcioletnim stażem. Pasjonat nowych technologii nie dający się jednak łatwo porwać popularnym buzzword’om. Głównie interesujący się systemami rozproszonymi, problemami wynikającymi z ich natury i sposobami ich rozwiązania.
    role: Mentor
    city: Kraków

jarek.palka:
    name: Jarek Pałka
    bio: Od ponad 15 lat w branży IT, jako administrator baz danych, programista, architekt, manager i „inżynier od spraw katastrof”. Brałem udział w małych, średnich i nonsensownie dużych projektach, prowadzonych zgodnie zasadami „waterfall”, Agile oraz przy braku jakichkolwiek metodyk, z tym samym zawsze skutkiem. Co doprowadziło mnie do wniosku, że nie ważne co robisz tak długo, jak robisz to dobrze, w najprostszy z możliwych sposobów i używasz właściwych narzędzi które wykonają pracę za ciebie. W międzyczasie dałem się porwać ideą TDD oraz Software Craftmanship, do granic możliwości wyeksploatować tak piękne w swej prostocie pomysły jak REST i NoSQL, by potem porzucić je by zgłębić tajniki „system thinking” i zachwycić się siłą jaką niesie z sobą „metafora” i odkryć, że rządzą nami te same prawa „natury”. Niepokorny wyznawca kościoła JVM (nie tylko Java), badacz bytecode'u i JIT oraz wszelkiej maści parserów, interpeterów i kompilatorów.  Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat architektury na konferencjach w Polsce, w chwilach wolnych naczelny rady programowej konferencji JDD i 4Developers.
    role: Mentor
    city: Poznań

samuel.jarosinski:
    name: Samuel Jarosiński
    bio: Od pięciu lat tworzy aplikacje na Androida. Przede wszystkim specjalizuje się w tworzeniu i doskonaleniu interfejsu użytkownika. Próbuje się też samodzielnie kształcić na temat User Experience. Wielki fan Androida, Material Design, Google i całego jego ekosystemu (miał Gmaila gdy był jeszcze tylko na zaproszenia). Zafascynowany nauką, szczególnie kosmologią oraz kognitywistyką. Energooszczędny, wodoodporny i uprawia spanie długodystansowe. W wolnym czasie dalej koduje, ale czasami też pogra na gitarze lub poczyta jakąś naukową książkę.
    role: Mentor
    city: Poznań

przemo.nowaczyk:
    name: Przemo Nowaczyk
    bio: Full stack developer/software engineer. Zaczynał blisko 10 lat temu od rozproszonych systemów cache'owania danych, podróżując przez wszystkie warstwy aplikacji webowych, dziś tworzy rozwiązania dostępne bezpośrednio dla użytkowników. Przez ten czas mierzył się z takimi tematami jak przetwarzanie równoległe, skalowalne systemy rozproszone, multihoming, tls i content delivery czy aplikacje frontend'owe. Języki programowania to tylko sposób wyrażania siebie i idei (najczęściej programuje w c/c++, php, python, java). Stale poszukuje wiedzy i sposobów na efektywniejsze tworzenie oprogramowania. Prywatnie miłośnik motoryzacji, kina i pieszych wycieczek po górach.
    role: Mentor
    city: Poznań

marek.banaszak:
    name: Marek Banaszak
    bio: Jestem pasjonatem nowych technologii z głową pełną pomysłów, które staram się wdrożyć w życie. W Allegro odpowiadam za rozwój naszej aplikacji na platformę Windows Phone. Specjalizuję się w programowaniu, ale poszerzam tą wiedzę także o aspekty związane z zarządzaniem projektami. Brałem wielokrotny udział w konkursie Microsoft Imagine, a dwukrotnie udało mi się stanąć na światowym podium. Staram się być obecny na różnych wydarzeniach technologicznych i jeśli jest ku temu okazja, to chętnie w roli prelegenta.
    role: Mentor
    city: Poznań

adam.tomczyk:
    name: Adam Tomczyk
    bio: Jestem product ownerem/managerem z nastawieniem na dostarczanie najwyższej jakości usług moim Klientom. Niezależnie od technologii, projektu, produktu robię wszystko co konieczne by rezultat spełniał ich oczekiwania. Uwielbiam zarówno tworzyć usługi od zera jak i tworzyć rozbudowane systemy klasy enterprise zdolne do obsługi w globalnym świecie. Pomimo braku formalnego autorytetu skutecznie zarządzam developerami, testerami, administratorami.
    role: Mentor
    city: Poznań

michal.brys:
    name: Michał Bryś
    bio: Michał związany jest z Internetem od 2009 roku. Jest ekspertem analityki internetowej, w szególności dla serwisów e-commerce. W swojej pracy wykorzystuje m.in. R, Google Analytics oraz narzędzia do przetwarzania dużych danych (Hadoop, Elastic Search). Pasjonuje się analizą danych i odkrywaniem ukrytej w nich wiedzy. Ukończył Akademię Górniczo-Hutniczą oraz Uniwersytet Ekonomiczny w Krakowie. Swoją wiedzą dzieli się na konferencjach i szkoleniach branżowych.
    role: Mentor
    city: Kraków

adam.dubiel:
    name: Adam Dubiel
    bio: Developer, team lead i product owner. Najbardziej satysfakcjonującym momentem w pracy jest dla niego udane wdrożenie i zadowoleni klienci. Uwielbia programowanie za możliwość tworzenia czegoś z niczego i obserwowania efektów swojej pracy. Ponad deklaracje przedkłada działający kod i konkretne liczby. Na codzień spełnia się dostarczając usługi techniczne dla zespołów w Allegro.
    role: Mentor
    city: Warszawa

oskar.leszczynski:
    name: Oskar Leszczyński
    bio: Developer java z 5 letnim doświadczeniem głównie przy tworzeniu aplikacji na system Android. Dbający o clean code zwolennik zasady KISS nie tylko w architekturze tworzonych systemów ale także w życiu prywatnym.
    role: Mentor
    city: Warszawa

przemyslaw.libudzic:
    name: Przemyslaw Libudzic
    bio: Tester aplikacji na iOS/Androida/WP, śledzący z zapartym tchem wszelkie nowinki technologiczne.
    role: Mentor
    city: Warszawa

katarzyna.kolakowska:
    name: Katarzyna Kołakowska
    bio: Kasia jest analitykiem inwestycyjnym. Dołączyła do SpeedUp Group w 2014 roku i od tego czasu zajmuje się analizą i selekcją przedsięwzięć, które znajdują się w obszarze zainteresowania inwestycyjnego funduszu. Wspiera budowanie wartości spółek portfelowych, szczególnie tych znajdujących się w fazie seed. Kasia koordynowała drugą edycję pre-akceleratora Huge Thing. Od kilku lat aktywnie wspiera poznańską społeczność startupową.
    role: Jury
    city: Poznań

lukasz.kuczborski:
    name: Łukasz Kuczborski
    bio: iOS Developer w Grupie Allegro. Założyciel i współorganizator Swift Warsaw. Gdy nie koduje prawdopodobnie robi ludziom zdjęcia.
    role: Mentor
    city: Warszawa

zbyszko.papierski:
    name: Zbyszko Papierski
    bio: Architekt rozwiązań w Grupie Allegro, z firmą związany od 4 lat. Współorganizator toruńskiego JUGa i zapalony gracz.
    role: Organizator
    city: Toruń

piotr.wicherski:
    name: Piotr Wicherski
    bio: Tester aplikacji mobilnych z 7-letnim doświadczeniem na rynku mobile. Pasjonat mobilnych urządzeń i systemów oepracyjnych.
    role: Mentor
    city: Warszawa

piotr.orlowski:
    name: Piotr Orłowski
    bio: Już w ubiegłym stuleciu uczestniczył w budowie polskiego Internetu pracując w Gazecie Wyborczej Online, od początku współtworzył też portal Gazeta.pl. W 2004 roku związał się z branżą e-commerce i zmieniał technologicznie merlin.pl i empik.com a aktualnie zmienia Allegro. Lubi rozwiązania proste i dające większe możliwości niż pierwotnie planowane.
    role: Jury
    city: Warszawa

piotr.olesinski:
    name: Piotr Olesiński
    bio: Menedżer ds. rozwoju w Bivrost – VR Video Technologies, po godzinach seryjny przedsiębiorca i doradca, organizator Google Developer Group, kajakarz
    role: Jury
    city: Warszawa

mateusz.wilczynski:
    name: Mateusz Wilczyński
    bio: W Grupie Allegro odpowiedzialny za rozwój aplikacji Allegro na system Android. Majac do wyboru kodzenie czy kobiety - zawsze wybieram namiętną randkę z SDK. Jak już mnie oderwą od kodu - to stepuję po stepach Kaukazu, szusuję na nartach i szukam żony.
    role: Mentor
    city: Poznań

aleksander.grzyb:
    name: Aleksander Grzyb
    bio: W Allegro zajmuje się aplikacją iOS. Ma również doświadczenie w wizji komputerowej (OpenCV). Lubi pisać gemy w Ruby i skrypty, które robią wszystko za niego. W tematach nietechnicznych może opowiedzieć o doświadczeniach z dwóch erasmusów oraz stażu w USA
    role: Mentor
    city: Poznań

kamil.pyc:
    name: Kamil Pyć
    bio: W Allegro zajmuje się współtworzeniem aplikacji na iOS. W wolnym czasie próbuje swoich sił w hackatonach oraz zrobić coś użytecznego ze swoim Raspberry Pi.
    role: Mentor
    city: Wrocław

remigiusz.herba:
    name: Remigiusz Herba
    bio: Programista aplikacji iOS.
    role: Mentor
    city: Wrocław

krzysztof.podruczny:
    name: Krzysztof Podruczny
    bio: Projektant UX aplikacji mobilnych Allegro.
    role: Mentor
    city: Wrocław

pawel.ustaborowicz:
    name: Paweł Ustaborowicz
    bio: Paweł is a mobile software professional with 10+ years of experience as a Developer, Test Engineer, Project Manager and Product Owner of mobile products for various mobile platforms (including iOS and Android). True believer and evangelist of mobile technologies, convinced that mobile is the future of personal computing.
    role: Mentor
    city: Wrocław

tomasz.szczerba:
    name: Tomasz Szczerba
    bio: Full stack developer  piszący głównie w C# i JavaScript. W wolnym czasie zajmuje się Raspberry Pi.
    role: Mentor
    city: Warszawa

marcin.kuzel:
    name: Marcin Kużel
    bio: Developer, geek i miłośnik zamiany kawy w kod źródłowy. W Allegro od ponad 3 lat. Maczał palce w wielu obszarach i technologiach, żeby w końcu skoncentrować się na języku Java. Obecnie zajmuje się projektowaniem i developmentem nowego procesu logowania do Allegro. Poza pracą wciąż próbuje zrealizować jeden z wielu powstałych w jego głowie pomysłów na produkcję gry, która pobije sukces Wiedźmina 3.
    role: Mentor
    city: Wrocław

jedrzej.krysztofiak:
    name: Jędrzej Krysztofiak
    bio: Tester, początkujący developer i fanatyk bezpieczeństwa aplikacji webowych oraz mobilnych. Wiedzę na ten temat wykorzystuje i uzupełnia w Allegro od 3 lat. Hobbystycznie miłośnik programów bug bounty, fantastycznej książki i kolarstwa.
    role: Mentor
    city: Wrocław

miroslaw.golda:
    name: Mirosław Gołda
    bio: Starszy inżynier oprogramowania. Od blisko 5 lat związany z Grupą Allegro, gdzie pracuje głównie po stronie backendu, tworząc rozmaite serwisy w Javie i Springu. Lubi też pokodować w JavaScripcie/ES6 i Angular.js, a w wolnych chwilach pograć w tryktraka (backgammona) oraz gry na Kinecta.
    role: Mentor, Organizator
    city: Toruń

kamil.piska:
    name: Kamil Piska
    bio: Inżynier oprogramowania kładący nacisk z jednej strony na czystość i jakość kodu oraz architektury, z drugiej na skalowalność i fault tolerance tworzonych rozwiązań. Skupiony wokół szeroko rozumianych języków JVM.
    role: Mentor
    city: Warszawa

grzegorz.andrejczyn:
    name: Grzegorz Andrejczyn
    bio: Inżynier oprogramowania z wieloletnim doświadczeniem. Z Allegro związany od czterech lat. Tworzył systemy odpowiedzialne za zabezpieczenia antyfraudowe oraz wspomagające procesy zakupowe. Obecnie stara się zrozumieć zachowanie użytkowników, wspomagając się przy tym narzędziami z rodziny big data.
    role: Mentor
    city: Kraków

wojciech.lizakowski:
    name: Wojciech Lizakowski
    bio: Tester oprogramowania z pięcioletnim doświadczeniem. Zainteresowany testami eskploracyjnymi oraz testami bezpieczeństwa. Ostatnimi czasy początkujący programista. Prywatnie miłosnik dobrych książek i muzyki.
    role: Mentor
    city: Wrocław

pawel.czubachowski:
    name: Paweł Czubachowski
    bio: Software engineer ze smykałką biznesową. W allegro od 4 lat. Po pracy przed komputerem zasiada w szarym kapeluszu. Fan motoryzacji, jeździ szybkim autem i głośnym motocyklem.
    role: Mentor, Organizator
    city: Toruń

dorota.leszczynska:
    name: Dorota Leszczyńska
    bio: Webdeveloper. Od prawie trzech lat dba o frontend serwisów Grupy Allegro. Pisze głównie w Angularze, od niedawna zagłębia się w tajniki Reacta i ES6. Uważa, że każda zmiana powinna być przyjazna dla użytkownika i wyglądać dobrze w każdej rozdzielczości.     Po pracy uwalnia endorfiny na treningach zumby.
    role: Mentor, Organizator
    city: Toruń

szymon.bilinski:
    name: Szymon Biliński
    bio: Product Owner, człowiek produktu. Pracuje z ludźmi i dla ludzi. Lubi, gdy z małej zmiany wychodzi duża rzecz. Aktywny uczestnik Internetów. Poza pracą znajdziesz mnie w parku, lesie, górach, nad morzem, z rodziną, wśród zieleni. Miłośnik natury - największego produktu na świecie.
    role: Mentor
    city: Toruń

michal.matlosz:
    name: Michał Matłosz
    bio: Michał is self-motivated software engineer with work experience in many programming languages and frameworks. He enjoys taking on new challenges, and constantly strives to learn new skills.
    role: Mentor, Organizator
    city: Toruń

mikolaj.lenart:
    name: Mikołaj Lenart
    bio: Developer aplikacji na platformę Android z 4 letnim doświadczeniem. Przykłada dużą uwagę aby być na bierząco z nowościami w świecie mobilnym.
    role: Mentor
    city: Warszawa

bartlomiej.alberski:
    name: Bartłomiej Alberski
    bio: Absolwent Informatyki na Wydziale Informatyki, Elektroniki i Telekomunikacji Akademii Górniczo-Hutniczej w Krakowie. W trakcie kariery zawodowej odbywał praktyki/pracował m.in w CERNie, Swisscomie, Ocado. Wytrwale pracuje nad rozwiązywaniem „problemów”, przy okazji ucząc się nowych rzeczy. Obecnie pracuje w Grupie Allegro zdobywając doświadczenie w rozwiązaywaniu problemów z zakresu systemów rozproszonych.
    role: Mentor
    city: Kraków

dariusz.jedrzejczyk:
    name: Dariusz Jędrzejczyk
    bio: Pasjonat programowania usług tworzących platformę do budowania skalowalnych rozwiązań. Od 7 lat zmierza w kierunku backendu. Zetknął się z prawie wszystkimi platformami mobilnymi, konsultował rozwiązania Big Data w bankach, ale finalnie największą przyjemność sprawia mu pisanie czystego kodu w Javie i rozwiązywanie rzeczywistych problemów - stroniąc od używania technologii dla hecy.
    role: Mentor
    city: Kraków

marcin.stepnowski:
    name: Marcin Stepnowski
    bio: Programista iOS, który jeszcze się nie nauczył, że niektórych rzeczy po prostu się nie da :)
    role: Mentor
    city: Warszawa
jakub.zurek:
    name: Jakub Żurek
    bio: Poczciwy, ceniący dobry smak i kino akcji
    role: Mentor
    city: Kraków
jacek.szyja:
    name: Jacek Szyja
    bio: Fan nowych technologii. Podziwia pomysły i zapał Elona Muska. W ciepłych miesiącach płetwonurek, w zimnych narciarz. Na co dzień iOS Developer w Softnauts
    role: Mentor
    city: Kraków
maciej.nowak: 
    name: Maciej Nowak
    bio: UX/UI Designer w Softnauts. Wie co znosi psychika grafika.
    role: Mentor
    city: Kraków 
mirek.manelski:
    name: Mirek Manelski
    bio: Specjalizuje się w komercjalizacji badań i wprowadzaniu innowacyjnych produktów na rynek. Koordynator projektów zewnętrznych w Exea Smart Space. Odpowiada za realizację Startup Campus UMK, współorganizację toruńskiej edycji Startup Weekend. Zdobywał doświadczenie m.in. w Centrum Nowoczesności Młyn Wiedzy, Interdyscyplinarnym Centrum Nowoczesnych Technologii UMK czy Arriva RP. Współtwórca startupu Neurodio, który zajmuje się tworzeniem gier terapeutycznych.
    role: Jury
    city: Toruń
mateusz.stepniak:
    name: Mateusz Stępniak
    bio: Pasjonat nowych technologii - świetnie się czuje zarówno w rozwiązaniach back-end (mikro-usługi w technologiach java i node.js) jak i mobilnych (android) oraz pomiędzy tymi dwoma światami (REST API). W Allegro od 2010 roku czynnie wspiera rozwiązania mobilne. Aktywnie wspiera open source i technologiczne wydarzenia dzieląc się swoją wiedzą i doświadczeniem.
    role: Mentor
    city: Poznań
krzysztof.zielinski:
    name: Krzysztof Zieliński
    bio: Prof. dr hab. inż. Krzysztof Zieliński jest kierownikiem Katedry Informatyki AGH na Wydziale EAIiE. Jego zainteresowania naukowe  dotyczą rozproszonych systemów komputerowych, sieci komputerowych i architektur oprogramowania tych systemów ze szczególnym uwzględnieniem architektur udostępniania serwisów sieciowych oraz adaptowalnych systemów oprogramowania wykorzystujących informacje semantyczną. Bezpośrednio kieruje Grupą Systemów Rozproszonych. Jest autorem ponad 150 publikacji naukowych. Aktywnie współpracuje z szeregiem instytucji naukowych na świecie.
    role: Jury
    city: Kraków
leszek.krol:
    name: Leszek Król
    bio: Pracuje w przemyśle związanym z grami komputerowymi od 2003 roku. Pierwszą grę stworzył już w wieku 10 lat. Od 4 lat prowadzi regularne szkolenia dla studentów i młodzieży z zakresu tworzenia gier w silniku Unity3D. Założyciel studia developerskiego "University of Games", zajmującego się tworzeniem wysokiej jakości gier oraz aplikacji mobilnych. Zajmuje się również kompleksowym doradztwem w zakresie realizacji aplikacji dla polskich oraz zagranicznych klientów m.in McDonalds, Bakoma, Trefl. Na swoim koncie ma już ponad 60 zrealizowanych tytułów.
    role: Jury
    city: Toruń
marcin.zlotowicz:
    name: Marcin Złotowicz
    bio: Absolwent Wydziału Informatyki Uniwersytetu Wrocławskiego, od 9 lat pracuje w branży IT. W tym czasie zajmował stanowiska analityka IT, testera, lidera zespołu testów czy kierownika projektów, co pozwoliło mu zebrać doświadczenia z różnych etapów cyklu życia oprogramowania. Od wielu lat związany z Ceneo.pl, gdzie aktualnie jako Scrum Master i kierownik zespołów developerskich prowadzi zwinne projekty z dziedziny e-commerce dotyczące aplikacji mobilnych oraz internetowych.
    role: Jury
    city: Wrocław
inga.apiecionek:
    name: Inga Apiecionek
    bio: Product Owner aplikacji mobilnych w Allegro. Programistka, która przeszła na stronę klienta i biznesu.
    role: Mentor, Jury
    city: Wrocław

filip.debowski:
    name: Filip Dębowski
    bio: Communication Manager w hub:raum Krakow – Inkubatorze i Akceleratorze Deutsche Telekom dla startupów z regionu Europy Środkowo-Wschodniej. Wykładowca (innowacyjne modele biznesowe) na Wyższej Szkole Europejskiej w Krakowie. Związany z branżą innowacji i startupów 7 lat. Poprzednio koordynował konferencje i spotkania technologiczne, tworzył startup z obszaru m-health i prowadził firmę specjalizujacą się w szkoleniu project managerów w branży IT.
    role: Mentor
    city: Kraków
lukasz.ciesla:
    name: Łukasz Cieśla
    bio: "Łukasz Cieśla, doświadczony praktyk w obszarze innowacji i przedsiębiorczości, od ponad 8 lat związany z tematyką ekosystemu startupowego oraz regionalnych systemów innowacji. Menedżer Operacyjny i Programowy w Centrum Innowacyjności hub:raum Krakow dla Europy środkowo-wschodniej (inkubator grupy Deutsche Telekom). Jego pasją jest pomoc startupom! Na co dzień skupia się na: tworzeniu programów akceleracyjnych, inkubacyjnych i rozwojowych na rzecz startupów, przedsiębiorczości korporacyjnej/współpracy korporacji i startupów (fundusze seed/venture capital oraz inkubatory w strukturach korporacji międzynarodowych), metodologiach zarządzania projektami innowacyjnymi (w szczególności Lean Startup). Zapalony fan Bayernu Monachium!"
    role: Jury
    city: Kraków